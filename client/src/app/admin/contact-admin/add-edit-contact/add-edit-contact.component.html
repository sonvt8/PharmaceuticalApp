<div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ContactName" placeholder="Enter Name">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ContactEmail" placeholder="Enter Email">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ContactPhone" placeholder="Enter Phone">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ContactCountry" placeholder="Enter Country">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <textarea class="form-control"[(ngModel)]="ContactDescription" placeholder="Enter Description"></textarea>
    </div>
</div>
<button (click)="addContact()" *ngIf="contact.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCategory()" *ngIf="contact.Id!=0" class="btn btn-primary">
    Update
</button>
