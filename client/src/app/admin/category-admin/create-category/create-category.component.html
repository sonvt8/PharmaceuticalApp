<div class="form-group row">
    <label class="col-sm-2 col-form-label">Category Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CategoryName" placeholder="Enter Category Name">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Category Description</label>
    <div class="col-sm-10">
        <textarea class="form-control"[(ngModel)]="CategoryDescription" placeholder="Enter Category Description"></textarea>
    </div>
</div>
<button (click)="addCategory()" *ngIf="cate.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCategory()" *ngIf="cate.Id!=0" class="btn btn-primary">
    Update
</button>
