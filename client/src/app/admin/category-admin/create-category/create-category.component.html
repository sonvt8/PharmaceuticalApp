<h1>Create Category</h1>
<hr>
<div class="row">
    <div class="col-md-12">
        <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
            <input type="hidden" name="categoryId" [value]="categoryService.formData.id"/>
            <div class="form-group">
                <label>CATEGORY NAME</label>
                <input type="text" class="form-control form-control-lg" placeholder="Category name" 
                name="categoryName" #categoryName="ngModel"  [(ngModel)]="categoryService.formData.categoryName" 
                required [class.invalid] = "categoryName.invalid && categoryName.touched"/>
            </div>
            <div class="form-group">
                <label>CATEGORY DESCRIPTION</label>
                <input type="text" class="form-control form-control-lg" placeholder="Category Description" 
                name="categoryDescription" #categoryDescription="ngModel"  [(ngModel)]="categoryService.formData.categoryDescription" 
                required [class.invalid] = "categoryDescription.invalid && categoryDescription.touched"/>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
            </div>
            
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a routerLink="/category-admin" class="btn btn-outline-secondary btn-block">Back to List</a>
    </div>
</div>
