<h3>CV Manager</h3>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Upload your CV">

        <button class="btn btn-outline-dark" type="button">
            <i class="fas fa-file-upload"></i>
            Upload

</div>
