<h3 class="text-info">General Information</h3>

<form>
    <h6>Photo</h6>
    <div class="row photo-upload">
        <div class="col-lg-4">
            <label class="hoverable" for="fileInput">
                <img [src]="url ? url : 'http://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&s=300'">
                <div class="hover-text">Choose file</div>
                <div class="background"></div>
            </label>
            <input id="fileInput" type='file' (change)="onSelectFile($event)">
        </div>
        <div class="col-lg-8">
            <button *ngIf="url" (click)="delete()" class="btn btn-outline-danger delete-img">Delete</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Phone</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Country</label>
            <select class="form-control">
                <option value="0" label="Select a country ... " selected="selected">Select a country ... </option>
                <option [value]="country.Code" *ngFor="let country of countries">{{ country.Name }}</option>
            </select>
        </div>
    </div>
    <button class="btn btn-success mt-2">Update Profile</button>
</form>
