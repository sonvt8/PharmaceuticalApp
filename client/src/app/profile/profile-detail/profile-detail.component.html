<h3 class="text-info">General Information</h3>

<form>
    <h6>Photo</h6>
    <label class="hoverable" for="fileInput">
        <img [src]="url ? url : 'http://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&s=300'">
        <div class="hover-text">Choose file</div>
        <div class="background"></div>
    </label>
    <br />
    <input id="fileInput" type='file' (change)="onSelectFile($event)">
    <button *ngIf="url" (click)="delete()" class="btn btn-danger delete-img">delete</button>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" placeholder="Enter email">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control">
        </div>
    </div>
</form>
