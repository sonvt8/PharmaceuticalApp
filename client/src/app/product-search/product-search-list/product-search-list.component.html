<div class="product-card">
    <div class="product-card-top">
        <img src={{product.photoProductUrl}} alt="{{product.productName}}" class="product-card-img">
        <div class="product-card-hover"></div>
    </div>
    <div>
        <a routerLink="/products/{{product.id}}" class="product-card-info">
            <h6>{{product.productName}}</h6>
        </a>
    </div>
    <div>
        <a routerLink="/products/{{product.id}}" class="check-detail">Check Details</a>
    </div>
</div>
