<div class="container">
    <div class="col-lg-9 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Reset Password</h2>
                <img src="../../../assets/img/reset.svg" alt="">
            </div>

            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group row">
                        <label for="password" class="col-3 col-form-label">Password:</label>
                        <div class="input-group col-9">
                            <input type="password" class="form-control" [type]="show_button ? 'text' : 'password'"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark" type="button" (click)="showPassword()">
                                    <i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-3 col-form-label">Confirm Password:</label>
                        <div class="input-group col-9">
                            <input type="password" class="form-control" [type]="show_button_confirm ? 'text' : 'password'"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark" type="button" (click)="showConfirmPassword()">
                                    <i [class]="show_eye_confirm ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3"></div>
                        <div class="col-9">
                            <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
