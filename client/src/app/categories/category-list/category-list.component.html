<div class="row category" *ngIf="cateIndex % 2 === 0">
    <div class="col-lg-6 px-0">
        <img src={{category.products[0].imagePath}} alt="">
    </div>
    <div class="col-lg-6 category__content">
        <h5>{{category.name}}</h5>
        <div [innerHTML]="category.description"></div>
        <button class="btn btn-success">Check all {{category.name}}</button>
    </div>
</div>

<div class="row category" *ngIf="cateIndex % 2 !== 0">
    <div class="col-lg-6 category__content">
        <h5>{{category.name}}</h5>
        <div [innerHTML]="category.description"></div>
        <button class="btn btn-success">Check all {{category.name}}</button>
    </div>
    <div class="col-lg-6 px-0">
        <img src={{category.products[0].imagePath}} alt="">
    </div>
</div>
