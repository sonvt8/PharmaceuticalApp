<div class="row no-gutters">
    <div class="col-lg-8">
        <h4>{{job.jobName}}</h4>
        <div #jobDesc>
            <div [innerHTML]="job.description"></div>
        </div>
    </div>
    <div class="col-lg-3 offset-lg-1">
        <h4>Overview</h4>
        <div class="overview">
            <ul>
                <li>
                    <i class="far fa-map icon"></i>
                    <div class="overview-content">
                        <strong>Location</strong>
                        <p>{{job.location}}</p>
                    </div>
                </li>
                <li>
                    <i class="far fa-money-bill-alt icon"></i>
                    <div class="overview-content">
                        <strong>Salary</strong>
                        <p>{{job.salary}}$</p>
                    </div>
                </li>
                <li>
                    <i class="fas fa-user-tie icon"></i>
                    <div class="overview-content">
                        <strong>Slots</strong>
                        <p>{{job.quantity}}</p>
                    </div>
                </li>
            </ul>
            <button [disabled]="!currentUser" class="btn btn-success w-100 font-weight-bold"
                (click)="openVerticallyCentered(content)">Apply</button>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Apply For This Job</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
        <div class="modal-body">
            <tabset [justified]="true">
                <tab heading="Basic Info">
                    <input type="text" placeholder="Full Name" class="form-control">
                    <input type="text" placeholder="Email Address" class="form-control">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>Upload your CV</strong>
                        <small>Format: .doc, .docx, .pdf</small>
                    </div>
                    <label for="fileUpload" class="file-select mt-4">
                        <div class="btn btn-success">
                            <i class="fa fa-upload mr-2"></i>
                            <span>Browse</span>
                        </div>
                        <div class="file-select-name">No file chosen..</div>
                        <input type="file" id="fileUpload" accept=".doc, .docx, .pdf">
                    </label>
                </tab>
                <tab heading="Education">
                    <textarea class="form-control" placeholder="List your degrees here.."></textarea>
                </tab>
            </tabset>
        </div>
        <div class="modal-footer">
            <button type="button" ngbAutofocus class="btn btn-success">Send Application</button>
        </div>
    </form>
</ng-template>
