<h4 class="heading">Customer Reviews:</h4>
<ul *ngFor="let review of reviews">
    <li class="review">
        <h5>{{review.title}}</h5>
        <div class="row">
            <div class="review-rating" *ngIf="review.rating">
                <!-- 1 star  -->
                <i [class]="(review.rating == 0) ? 'far fa-star' : (review.rating > 0 && review.rating < 1) ? 'fas fa-star-half-alt' : 'fas fa-star'"></i>

                <!-- 2 star  -->
                <i [class]="(review.rating > 1 && review.rating < 2) ? 'fas fa-star-half-alt' : (review.rating >= 2) ? 'fas fa-star' : 'far fa-star'"></i>
                            
                <!-- 3 star  -->
                <i [class]="(review.rating > 2 && review.rating < 3) ? 'fas fa-star-half-alt' : (review.rating >= 3) ? 'fas fa-star' : 'far fa-star'"></i>
                            
                <!-- 4 star  -->
                <i [class]="(review.rating > 3 && review.rating < 4) ? 'fas fa-star-half-alt' : (review.rating >= 4) ? 'fas fa-star' : 'far fa-star'"></i>
                            
                <!-- 5 star  -->
                <i [class]="(review.rating > 4 && review.rating < 5) ? 'fas fa-star-half-alt' : (review.rating >= 5) ? 'fas fa-star' : 'far fa-star'"></i> 
            </div>
            <div class="col-9">
                <p>{{review.description}}</p>
                <p>Review by <span class="review-author">{{review.nickName}}</span></p>
            </div>
        </div>
    </li>
</ul>
