<div class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            Create a New Account
        </div>
        <div class="card">
            <div class="card-body register-card-body">
                <hr />
                <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" placeholder="Full name" name="fullName"
                            [(ngModel)]=model.fullName>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" type="email" placeholder="Email" name="email"
                            [(ngModel)]=model.email>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" type="password" placeholder="Password" name="password"
                            [(ngModel)]=model.password>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <label>
                                <input class="form-check-input" type="radio" value="Male" [checked]="model.gender == 'Male'"
                                     (change)="onGenserSelectionChange('Male')"
                                    name="gender"><small>Male</small>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label>
                                <input class="form-check-input" type="radio" value="Female" [checked]="model.gender == 'Female'"
                                     (change)="onGenserSelectionChange('Female')"
                                    name="gender"><small>Female</small>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
                <a routerLink="/login-admin" class="text-center">I already have an account</a>
            </div>
        </div>
    </div>
</div>
