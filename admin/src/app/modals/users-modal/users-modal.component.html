<tabset class="product-tabset">
    <tab heading='User'>
        <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit()">
            <input type="hidden" name="id" [value]="user.id" />
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Full Name"
                            name="fullName" #fullName="ngModel" [(ngModel)]="user.fullName"
                            [class.invalid]="fullName.invalid && fullName.touched" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Phone Number" name="phoneNumber"
                            #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber"
                            [class.invalid]="phoneNumber.invalid && phoneNumber.touched" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Street Address"
                            name="streetAddress" #streetAddress="ngModel" [(ngModel)]="user.streetAddress"
                            [class.invalid]="streetAddress.invalid && streetAddress.touched" />
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control form-control-lg" placeholder="State" name="state"
                            #state="ngModel" [(ngModel)]="user.state"
                            [class.invalid]="state.invalid && state.touched" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control form-control-lg" placeholder="City"
                            name="city" #city="ngModel" [(ngModel)]="user.city"
                            [class.invalid]="city.invalid && city.touched" />
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Country" name="country"
                            #country="ngModel" [(ngModel)]="user.country"
                            [class.invalid]="country.invalid && country.touched" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
            </div>

        </form>
    </tab>
    <tab heading='Edit Photos'>
        <app-user-photo-modal [user] = "user"></app-user-photo-modal>
    </tab>
</tabset>
